<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clone (Zerodha)</title>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/">
                    <img class="logo-img" src="/assets/icons/logo.svg" alt="Zerodha logo">
                </a>
            </div>
            <div class="nav-right">
                <ul class="navbar-links">
                    <li class="hide-on-small">
                        <a href="https://zerodha.com/open-account/">Signup</a>
                    </li>
                    <li class="hide-on-small">
                        <a class="nav-links" href="https://zerodha.com/about/">About</a>
                    </li>
                    <li class="hide-on-small">
                        <a class="nav-links" href="https://zerodha.com/products/">Products</a>
                    </li>
                    <li class="hide-on-small">
                        <a class="nav-links" href="https://zerodha.com/pricing/">Pricing</a>
                    </li>
                    <li class="hide-on-small">
                        <a href="https://support.zerodha.com">Support</a>
                    </li>
                    <!-- NavMenu -->
                    <input type="checkbox" id="close-banner" class="hide-checkbox">
                    <label for="close-banner" class="close">
                        <li id="navbar_menu">
                            <div id="nav-icon3">
                                <span class="nav-icon-line"></span>
                                <span class="nav-icon-line"></span>
                                <span class="nav-icon-line"></span>
                            </div>
                        </li>
                    </label>

                </ul>
            </div>
        </div>
    </nav>
    <main class="content">
        <section class="homepage">
            <section class="landing ">
                <div class="landing-container text-center">
                    <img class="landing-image text-center" src="/assets/images/landing.png"
                        alt="Online stock brokerage platform for trading and investing in stocks, futures, options, commodities, currency, ETFs, mutual funds, and bonds.">
                    <h1 class="landing-heading">Invest in everything</h1>
                    <p class="landing-subheading">
                        Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
                    </p>
                    <a href="/open-account" class="button" id="acop_link">
                        <button>
                            Sign up for free
                        </button>
                    </a>
                </div>
            </section>
        </section>
        <section class="ecosystem">
            Trust with confidence
        </section>
        <section class="pricing">
            Unbeatable pricing
        </section>
        <section>
            <div>
                <div>
                    Varsity
                </div>
                <div>
                    Free and open market education
                </div>
            </div>
        </section>
        <div>
            Open a Zerodha account
        </div>
    </main>
